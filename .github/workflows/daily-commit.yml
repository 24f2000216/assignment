name: Daily Auto Commit

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9:00 UTC
  workflow_dispatch:     # Also enable manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set git user - 24f2000216@ds.study.iitm.ac.in
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "24f2000216@ds.study.iitm.ac.in"
      - name: Make a commit - 24f2000216@ds.study.iitm.ac.in
        run: |
          echo "Daily update $(date)" >> daily_update.txt
          git add daily_update.txt
          git commit -m "Daily automated commit" || echo "No changes to commit"
          git push
